<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boids</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="container" onclick="clickToAddBoid(event)"></div>
    <aside id="dragme" draggable="true">
      <div class="row">
        <button type="button" name="button" onclick="addBoid()">‚ûï</button>
        <button type="button" name="button" onclick="clearBoids()">‚úñÔ∏è</button>
        <button type="button" id="play" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button type="button" id="toggleNight" onclick="toggleNight()" name="button">üåö</button>
      </div>
      <!-- <button type="button" id="stop" onclick="stop()">‚ñ†</button> -->
      <div class="">
        <label for="modeSelect">Mode selector</label>
        <select class="" name="modeSelect" onchange="switchMode()">
          <option value="random">Random</option>
          <option value="flock">Flock</option>
          <option value="gravity">Gravity</option>
        </select>
      </div>
      <div class="">
        <label for="edgeWidth">Edge width</label>
        <input type="text" id="edgeWidth" name="edgeWidth" onchange="updateSettings()" value="2">
      </div>
      <div class="">
        <label for="speedModifier">Speed modifier</label>
        <input type="text" id="speedModifier" name="speedModifier" onchange="updateSettings()" value=".1">
      </div>
      <div class="">
        <label for="boidSize">Boid size</label>
        <input type="text" id="boidSize" name="boidSize" onchange="updateSettings()" value="10">
      </div>
    </aside>


    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
